

<div class='content'>
    <div class='title'>
        <ion-text>Carrera : {{ raceName }}</ion-text>
    </div>
    <ion-grid>
        <ion-row class="header">
            <ion-col size="1">POS</ion-col>
            <ion-col size="4">Piloto</ion-col>
            <ion-col size="3">Escuderia</ion-col>
            <ion-col size="4"> Tiempo</ion-col>
        </ion-row>
        <ion-row class="detail" *ngFor='let result of results'>
            <ion-col size="1">{{ result.position }}</ion-col>
            <ion-col size="4">{{ result.Driver.givenName }} {{ result.Driver.familyName }}</ion-col>
            <ion-col size="3">{{ result.Constructor.name}}</ion-col>
            <ion-col size="4">{{ result.Time.time }}</ion-col>
        </ion-row>
    </ion-grid>
</div>
